<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100&family=Inter:wght@400;500;600;700&family=Signika+Negative:wght@300&display=swap"
      rel="stylesheet"
    />
     <!-- font awesome links -->
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
  </head>
  <body>
    <section class="todo-box">
      <div class="todo-box-secondary-box">
        <div class="img-date-section">
          <div class="for-img">
            <img src="./img/mount-4.jpg" alt="" />
          </div>
          <div class="overlay">
            <h1>Todo Tasks</h1>
            <p id="todayDate"></p>
          </div>
        </div>
        <div class="todo-list-section">
          <ul id="myList"></ul>
        </div>
        <div class="emptyBox" id="emptyBox">
          <img src="./img/empty-folder.png" alt="">
          <p>No any tasks</p>
    </div>
        <div class="add-task-section">
          <input  class="inputTask" type="text" id="inputTask">
          <button class="add-btn" onclick="storeValue();">Add Task</button>
        </div>
      </div>
    </section>
    <p id="emptyMessage"></p>
    <!-- <button onclick="removeAll();">Remove all task</button> -->
    <script src="script.js"></script>
  </body>
</html>
